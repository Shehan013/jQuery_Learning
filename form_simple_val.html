<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation Form/Unobtrusive Validation</title>
    <link rel="stylesheet" href="form_styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validation-unobtrusive/4.0.0/jquery.validate.unobtrusive.min.js"></script>
    <script src="form_validation.js"></script>
</head>
<body>
    <div class="container">
        <h1>Registation Form 2</h1>
        <form action="" name="registration">

            <label for="name">Enter your Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name" data-val-required="Your Name is required." data-val="true">
            <span data-valmsg-for="name" data-valmsg-replace="true"></span>

            <label for="email">Enter your Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" data-val-required="Your Email is required" data-val="true">
            <span data-valmsg-for="email" data-valmsg-replace="true"></span>

            <label for="password">Enter your Password</label>
            <input type="password" name="password" id="password" placeholder="Your Password" data-val-required="Password is required" data-val="true">
            <span data-valmsg-for="password" data-valmsg-replace="true"></span>

            <label for="password">Confirm your Password</label>
            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Your Password" data-val-required="Confirm your password" data-val="true">
            <span data-valmsg-for="confirmpassword" data-valmsg-replace="true"></span>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
